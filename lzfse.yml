---
GENERATOR:
  PackageName: lzfse
  PackageDescription: "Package lzfse provides Go bindings for lzfse."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  FlagGroups:
    - { name: LDFLAGS, flags: ["-L${SRCDIR}/lib -llzfse"] }
  Includes:
    - "lzfse.h"

PARSER:
  IncludePaths:
    - "/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include"
  SourcesPaths: [lzfse.h]

TRANSLATOR:
  Rules:
    global:
      - { transform: lower }
      - { action: accept, from: "lzfse_" }
      - { action: replace, from: "lzfse_", to: "" }
      - { transform: export }
    type:
      - { action: replace, from: "_t$" }
      - { transform: export }
    private:
      - { transform: unexport }
    post-global:
      - { action: replace, from: _$ }
      - { load: snakecase }
